<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Mix Me A Drink</title>
		<script
			src="https://code.jquery.com/jquery-3.4.0.min.js"
			integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./styles/style.css" />
	</head>

	<body>
		<header>
			<div class="wrapper headerWrapper">
				<h1>Mix Me A Drink</h1>
				<h2>
					Mixology isn't magic, but we can convince your friends otherwise
				</h2>
				<div class="decoration"></div>

				<div class="decoration2">
					<p class="scroll">scroll</p>
					<span class="dot1">•</span>
					<span class="dot2">•</span>
					<span class="dot3">•</span>
				</div>
			</div>
		</header>
		<main>
			
			<div class="wrapper landingPage">
				<section class="drinkFilters">
					<!-- add sub container -->
					<form action="#" name="drinksByNameForm" class="drinksByNameForm form">
						<label for="drinksByName">Drinks by Name</label
						><input type="text" name="drinksByName" id="drinksByName" placeholder="ie. Margarita" />
						<button type="submit">Mix me A Drink</button>
					</form>
					<form action="#" name="drinksByAlcoholForm" class="drinksByAlcoholForm form">
						<label for="drinksByAlcohol">Drinks by Alcohol</label
						><input type="text" name="drinksByAlcohol" id="drinksByAlcohol" placeholder="ie. Tequila" />
						<button type="submit">Mix me A Drink</button>
					</form>
					<form action="#" name="drinksByIngredientForm" class="drinksByIngredientForm form">
						<label for="drinksByIngredient1" class="ingredient1Label">Drinks by Ingredient</label>
						<input type="text" name="drinksByIngredient1" id="drinksByIngredient1" class="ingredient1Input
						placeholder="ie. coffee" />
						<label for="drinksByIngredient2">Second Ingredient (optional)</label
						><input type="text" name="drinksByIngredient2" id="drinksByIngredient2" placeholder="ie. sugar" />
						<button type="submit">Mix me A Drink</button>
					</form>

					<button class="feelingLuckyButton">I'm Feelin' Lucky</button>
					<button class="mocktailButton">Mocktail Menu</button>
				</section>
				<!-- end of drink filters -->
				<section class="drinkGallery">
					<ul></ul>
				</section>

				<section class="drinkSpotlight">
					<div class="subContainer">
						<div class="focusDrink clearfix">
							<div class="imgContainer">
								<img src="https://placebear.com/400/400" alt="" />
							</div>

							<h2 class="drinkName">Drink Title</h2>

							<div class="ingredientParent">
								<h3>ingredients</h3>
								<ul class="ingredientList"></ul>
							</div>
							<div class="instructionParent">
								<h3>how to mix it</h3>
								<p class="howToMixIt"></p>
							</div>
							<p class="glassType"></p>
						</div>
						<div class="relatedDrinks forDesktop">
							<h2>related drinks</h2>
							<ul></ul>
						</div>
					</div>
				</section>

				<!-- end Drink Spotlight-->
			</div>
			<!-- end of landing page wrapper -->

			<section class="relatedDrinks forMobile">
				<h2>related drinks</h2>
				<ul>
					<!-- <li>
						<div class="smallImg">
							<div class="smallDrinkTitle"></div>
							<img src="" alt="" />
						</div>
					</li> -->
				</ul>
			</section>
			<footer>
				<p>developed by Nick Reyno and Jim Wang, powered by the cocktailDB</p>
			</footer>
		</main>
		<script src="script.js"></script>
	</body>
</html>
